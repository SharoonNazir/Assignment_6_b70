<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<style>

p.first{
    border-style: solid;
}

p.second{
    border-style: dotted;
}

p.third{
    border-style: dashed;
}

p.fourth{
    border-style: double;
}

p.fifth{
    border-style: groove;
}

p.sixth{
    border-style: ridge;
}


p.seventh{
    border-style:inset ;
}

p.eighth{
    border-style:outset;
}




</style>


  </head>

<body>

<p class="first">Electric Piano</p>
<p class="second">Electric Piano</p>
<p class="third">Electric Piano</p>
<p class="fourth">Electric Piano</p>
<p class="fifth">Electric Piano</p>
<p class="sixth">Electric Piano</p>
<p class="seventh">Electric Piano</p>
<p class="eighth">Electric Piano</p>




    </body>
</html>
